packageName: com.example.demo
entityName: User
idFields:
  - id
fields:
  - name: id
    type: Long
    nullable: false
  - name: username
    type: String
    nullable: false
    length: 50
  - name: email
    type: String
    nullable: false
    length: 100
  - name: firstName
    type: String
    nullable: true
    length: 50
  - name: lastName
    type: String
    nullable: true
    length: 50
  - name: active
    type: Boolean
    nullable: false
    defaultValue: "true"
  - name: createdAt
    type: LocalDateTime
    nullable: false
  - name: updatedAt
    type: LocalDateTime
    nullable: true

sqlFileContent: |
  --liquibase formatted sql

  --changeset demo:create-user-table-1
  CREATE TABLE users (
      id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
      username VARCHAR(50) NOT NULL UNIQUE,
      email VARCHAR(100) NOT NULL UNIQUE,
      first_name VARCHAR(50),
      last_name VARCHAR(50),
      active BOOLEAN NOT NULL DEFAULT TRUE,
      created_at TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP,
      updated_at TIMESTAMP
  );

  --rollback DROP TABLE users;
